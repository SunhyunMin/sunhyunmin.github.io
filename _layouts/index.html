<!-- Index Layout Start -->

<!doctype html>
<html lang="{{ site.lang }}">

  {% include head.html %}
<div style="text-align: center; margin-top: 20px;">
    <a href="sample.pdf" download>
        <button style="padding: 10px 20px; font-size: 16px;">Download PDF</button>
    </a>
</div>

  
  <body
    id="page-top"
    data-spy="scroll"
    data-target=".navbar-fixed-top"
    data-offset="151"
  >
    {% include navigation.html %} 

    {% include header.html %} 

    {% for p in site.pages_list %} 
      {% for page in site.pages %} 
        {% if p[1] == page.section-type %} 
          {% include {{ page.path }} %} 
        {% endif %} 
      {% endfor %}
    {% endfor %} 

    {% include footer.html %} 

    {% include js.html %}

  </body>
</html>

<!-- Index Layout End -->
